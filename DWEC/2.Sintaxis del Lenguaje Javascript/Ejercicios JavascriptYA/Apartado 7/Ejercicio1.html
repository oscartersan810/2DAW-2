<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 1 A7</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Introduzca el primer numero: "));
        let n2 = parseInt(prompt("Introduzca el segundo numero: "));

        if (n1>n2) {
            let suma = (n1+n2);
            let diferencia = (n1-n2);
            document.write("La suma es: "+suma);
            document.write("<br>");
            document.write("La diferencia es: "+diferencia);
        } else {
            let producto = (n2*n1);
            let division = (n2/n1);
            document.write("El producto es: "+producto);
            document.write("<br>");
            document.write("La division es: "+division);
        }
    </script>
</body>
</html>
