<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2 A7</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Primera nota: "));
        let n2 = parseInt(prompt("Segunda nota: "));
        let n3 = parseInt(prompt("Tercera nota: "));

        let suma = (n1+n2+n3);
        let promedio = (suma/3);

        if (promedio>=4) {
            document.write("Regular");
        } else {
            document.write("Reprobado");
        }
    </script>
</body>
</html>
