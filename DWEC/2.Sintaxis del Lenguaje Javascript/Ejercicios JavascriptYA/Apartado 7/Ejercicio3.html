<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 A7</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Introduzca un numero"));
        let digitos = 0;

        if (numero<0) {
            document.write("El número es negativo");
        }

        else if (numero<10) {
            digitos+=1;
            document.write("Numero: "+numero);
            document.write("<br>");
            document.write("Tiene "+digitos+" digito/s");
        } 
        
        else if (numero>=10 && numero<100) {
            digitos+=2;
            document.write("Numero: "+numero);
            document.write("<br>");
            document.write("Tiene "+digitos+" digito/s");
        } 
        
        else {
            document.write("Tiene más de dos digitos");
        }
    </script>
</body>
</html>
