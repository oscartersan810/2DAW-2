<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 A6</title>
</head>
<body>
    <script>
        let nota1 = parseInt(prompt("Introduzca la primera nota"));
        let nota2= parseInt(prompt("Introduzca la segunda nota"));
        let nota3 = parseInt(prompt("Introduzca la tercera nota"));

        let suma = (nota1+nota2+nota3);
        let promedio = (suma/3);

        if (promedio>=7) {
            document.write("Promocionado");
        } else {
            document.write("No promocionado");
        }
    </script>
</body>
</html>
