<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 A5 Mejora</title>
</head>
<body>
    <script>
        //Cambiamos en vez de "parseInt" a "parseFloat" para poder trabajar con decimales
        let ingreso = parseFloat(prompt("Introduzca el ingreso del artículo"));
        let cantidad = parseInt(prompt("Introduzca la cantidad que se ha llevado el cliente"));

        let total = (ingreso*cantidad);
        document.write ("El articulo en total cuesta: "+parseFloat(total)+"€");
    </script>
</body>
</html>
