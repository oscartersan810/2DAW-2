<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 A5 Mejora</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Introduzca el primer número: "));
        let n2 = parseInt(prompt("Introduzca el segundo número: "));
        let n3 = parseInt(prompt("Introduzca el tercer número: "));
        let n4 = parseInt(prompt("Introduzca el cuarto número: "));

        //Suma del n1+n2
        let suma = n1+n2;
        //Multiplicación del n3*n4
        let producto = n3*n4;

        //Multiplicacion de los 4 numeros
        let allproductos = ((n1*n2)(producto));

        //Mostrar resultado de cada una
        console.log("La suma de los dos primeros numeros es: "+suma);
        console.log("El producto de los dos ultimos numeros es: "+producto);
        console.log("El producto de los 4 numeros es: "+allproductos);
    </script>
</body>
</html>
