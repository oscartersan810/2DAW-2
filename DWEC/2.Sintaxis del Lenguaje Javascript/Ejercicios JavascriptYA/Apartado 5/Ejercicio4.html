<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 A5</title>
</head>
<body>
    <script>
        let ingreso = parseInt(prompt("Introduzca el ingreso del artículo"));
        let cantidad = parseInt(prompt("Introduzca la cantidad que se ha llevado el cliente"));

        let total = (ingreso*cantidad);
        document.write ("El articulo en total cuesta: "+total+"€");
    </script>
</body>
</html>
