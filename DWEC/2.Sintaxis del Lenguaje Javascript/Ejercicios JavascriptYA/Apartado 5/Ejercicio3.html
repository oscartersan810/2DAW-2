<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 A5</title>
</head>
<body>
    <script>
        let v1 = parseInt(prompt("Valor 1"));
        let v2 = parseInt(prompt("Valor 2"));
        let v3 = parseInt(prompt("Valor 3"));
        let v4 = parseInt(prompt("Valor 4"));

        let suma = (v1+v2+v3+v4);
        let producto = (v1*v2*v3*v4);

        document.write("La suma de los valores es: "+suma);
        document.write("<br>");
        document.write("La multiplicacion de los valores es: "+producto);
    </script>
</body>
</html>
