<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 A8</title>
</head>
<body>
    <h1>Ejercicio 2</h1>
    <script>
        let valor = parseInt(prompt("Introduzca el valor"));

        if (valor>0) {
            document.write("El número es positivo");
        } else if (valor<0) {
            document.write("El número es negativo");
        } else{
            document.write("El numero es 0");
        }
    </script>
</body>
</html>
