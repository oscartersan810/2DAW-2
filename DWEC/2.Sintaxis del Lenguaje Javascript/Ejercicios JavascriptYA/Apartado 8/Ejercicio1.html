<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 A8</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <script>
        let n1 = parseInt(prompt("Introduzca el primer numero"));
        let n2 = parseInt(prompt("Introduzca el segundo numero"));
        let n3 = parseInt(prompt("Introduzca el tercer numero"));

        if (n1>n2 && n1>n3) {
            document.write("El numero 1 es el mayor");
        } else if (n2>n1 && n2>n3) {
            document.write("El numero 2 es el mayor");
        } else{
            document.write("El numero 3 es el mayor");
        }

    </script>
</body>
</html>
