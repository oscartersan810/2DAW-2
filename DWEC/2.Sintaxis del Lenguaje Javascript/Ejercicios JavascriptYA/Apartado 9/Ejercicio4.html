<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 A9</title>
</head>
<body>
    <h1>Ejericicio 4</h1>
    <script>
        let x = parseInt(prompt("Valor X"));
        let y = parseInt(prompt("Valor Y"));

        if (x>0 && y>0) {
            document.write("Valor X: "+x);
            document.write("<br>");
            document.write("Valor Y: "+y);
            document.write("<br>");
            document.write("Primer cuadrante");
        }
    </script>
</body>
</html>
