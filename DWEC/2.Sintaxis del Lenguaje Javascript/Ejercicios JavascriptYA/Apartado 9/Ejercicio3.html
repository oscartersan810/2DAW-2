<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 A9</title>
  </head>
  <body>
    <h1>Ejercicio 3</h1>
    <script>
      let v1 = parseInt(prompt("Introduzca primer valor"));
      let v2 = parseInt(prompt("Introduzca segundo valor"));
      let v3 = parseInt(prompt("Introduzca tercer valor"));

      if (v1<10 && v2<10 && v3<10) {
        document.write("Todos los valores son MENORES a 10");
      } else{
        document.write("Algunos o todos los valores son MAYORES a 10");
      }
    </script>
  </body>
</html>
